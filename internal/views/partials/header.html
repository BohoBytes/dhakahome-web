{{define "partials/header.html"}}
<!-- Header -->
<header class="z-30">
  <div
    class="mx-auto max-w-[85rem] px-4 py-3 flex items-center justify-between gap-4"
  >
    <!-- Logo left -->
    <a href="/" class="flex items-center gap-2">
      <img src="/assets/logo.svg" class="w-[130px] h-[130px]" alt="DhakaHome" />
    </a>

    <!-- Right side: Menu + Login button -->
    <div class="flex items-center gap-[35px]">
      <!-- Navigation menu -->
      <nav
        class="relative w-[600px] h-[54px] bg-[#F3F3F3] rounded-[10px] overflow-hidden"
        style="box-shadow: 0px 4px 16.1px rgba(0, 0, 0, 0.15)"
      >
        <!-- Active item indicator -->
        <div
          class="absolute w-[45px] h-[2px] left-[20px] top-0 bg-[#F44335]"
        ></div>
        <div
          class="absolute w-[120px] h-[2px] left-[100px] top-[-3px] bg-[#CA8383]"
        ></div>

        <!-- Home (active) -->
        <a
          href="/"
          class="absolute left-[20px] top-[13px] text-[#F44335] text-base font-medium leading-[28px]"
          >Home</a
        >

        <!-- Property Mgt -->
        <a
          href="#"
          class="absolute left-[100px] top-[13px] text-[#ACACAC] text-base font-normal leading-[28px]"
          >Property Mgt</a
        >

        <!-- Dropdown arrow for Property Mgt -->
        <div class="absolute left-[210px] top-[22px]">
          <svg
            width="18"
            height="9"
            viewBox="0 0 20 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 1.50743L10 10L0 1.50743L1.775 -4.98562e-07L10 6.98514L18.225 -6.99899e-07L20 1.50743Z"
              fill="#ACACAC"
            />
          </svg>
        </div>

        <!-- Buy/Sell -->
        <a
          href="#"
          class="absolute left-[250px] top-[13px] text-[#ACACAC] text-base font-normal leading-[28px]"
          >Buy/Sell</a
        >

        <!-- Dropdown arrow for Buy/Sell -->
        <div class="absolute left-[330px] top-[22px]">
          <svg
            width="18"
            height="9"
            viewBox="0 0 20 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 1.50743L10 10L0 1.50743L1.775 -4.98562e-07L10 6.98514L18.225 -6.99899e-07L20 1.50743Z"
              fill="#ACACAC"
            />
          </svg>
        </div>

        <!-- Rent/To-let -->
        <a
          href="#"
          class="absolute left-[370px] top-[13px] text-[#ACACAC] text-base font-normal leading-[28px]"
          >Rent/To-let</a
        >

        <!-- Dropdown arrow for Rent/To-let -->
        <div class="absolute left-[470px] top-[22px]">
          <svg
            width="18"
            height="9"
            viewBox="0 0 20 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 1.50743L10 10L0 1.50743L1.775 -4.98562e-07L10 6.98514L18.225 -6.99899e-07L20 1.50743Z"
              fill="#ACACAC"
            />
          </svg>
        </div>

        <!-- Our Hostels -->
        <a
          href="#"
          class="absolute left-[510px] top-[13px] text-[#ACACAC] text-base font-normal leading-[28px]"
          >Our Hostels</a
        >
      </nav>

      <!-- Login button -->
      <div class="flex items-center gap-3">
        <a
          href="http://localhost:8080/login"
          class="inline-flex justify-center items-center gap-2 px-7 py-3 rounded-[10px] border-2 border-[#F44335] text-[#F44335] font-medium text-buttonmd leading-7 hover:bg-[#F44335] hover:text-white transition-colors"
        >
          Login
        </a>
      </div>
    </div>
  </div>
</header>
{{end}}
