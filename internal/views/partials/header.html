{{define "partials/header.html"}}
<!-- Header -->
<header class="z-30">
  <div
    class="mx-auto max-w-[85rem] px-4 py-3 flex items-center justify-between gap-4"
  >
    <!-- Logo left -->
    <a href="/" class="flex items-center gap-2">
      <img src="/assets/logo.svg" class="w-[80px] h-[80px] md:w-[100px] md:h-[100px] lg:w-[130px] lg:h-[130px]" alt="DhakaHome" />
    </a>

    <!-- Right side: Menu + Login button -->
    <div class="flex items-center gap-2 md:gap-[35px]">
      <!-- Mobile Hamburger Menu Button -->
      <button
        id="mobile-menu-toggle"
        class="lg:hidden p-2 rounded-md text-[#F44335] hover:bg-[#F3F3F3] transition-colors"
        aria-label="Toggle menu"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      {{- $active := .ActivePage -}}

      <!-- Desktop Navigation menu -->
      <nav
        class="hidden lg:flex relative bg-[#F3F3F3] rounded-[10px] overflow-hidden items-center gap-[37px] px-[24px] pr-[27px] py-[13px] h-[54px]"
        style="box-shadow: 0px 4px 16.1px rgba(0, 0, 0, 0.15)"
      >
        <a
          href="/"
          class="relative text-[22px] leading-[28px] whitespace-nowrap {{if eq $active `home`}}text-[#F44335] font-medium border-b-2 border-[#F44335] pb-[2px]{{else}}text-[#ACACAC] font-normal{{end}}"
          style="font-family: 'Poppins', sans-serif;"
          >Home</a
        >

        <!-- Properties with dropdown -->
        <div class="relative flex items-center">
          <a
            href="#"
            class="relative text-[#ACACAC] text-[22px] font-normal leading-[28px] whitespace-nowrap"
            style="font-family: 'Poppins', sans-serif; font-weight: 400;"
            >Properties</a
          >
          <!-- Dropdown arrow -->
          <div class="ml-[10px] flex items-center justify-center w-[20px] h-[10px]">
            <svg
              width="10"
              height="20"
              viewBox="0 0 10 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="transform: rotate(270deg);"
            >
              <path
                d="M10 1.50743L5 10L0 1.50743L0.8875 -2.49281e-07L5 6.98514L9.1125 -3.49949e-07L10 1.50743Z"
                fill="#ACACAC"
              />
            </svg>
          </div>
        </div>

        <!-- Our Hotels -->
        <a
          href="#"
          class="relative text-[22px] font-normal leading-[28px] whitespace-nowrap text-[#ACACAC]"
          style="font-family: 'Poppins', sans-serif;"
          >Our Hotels</a
        >

        <!-- About Us -->
        <a
          href="/about-us"
          class="relative text-[22px] leading-[28px] whitespace-nowrap {{if eq $active `about`}}text-[#F44335] font-medium border-b-2 border-[#F44335] pb-[2px]{{else}}text-[#ACACAC] font-normal{{end}}"
          style="font-family: 'Poppins', sans-serif;"
          >About Us</a
        >

        <!-- Contact Us -->
        <a
          href="#"
          class="relative text-[#ACACAC] text-[22px] font-normal leading-[28px] whitespace-nowrap"
          style="font-family: 'Poppins', sans-serif; font-weight: 400;"
          >Contact Us</a
        >
      </nav>

      <!-- Tablet Navigation menu (simplified) -->
      <nav
        class="hidden md:flex lg:hidden relative bg-[#F3F3F3] rounded-[10px] overflow-hidden items-center gap-[20px] px-[16px] pr-[18px] py-[10px] h-[48px]"
        style="box-shadow: 0px 4px 16.1px rgba(0, 0, 0, 0.15)"
      >
        <a
          href="/"
          class="relative text-[18px] leading-[24px] whitespace-nowrap {{if eq $active `home`}}text-[#F44335] font-medium border-b-2 border-[#F44335] pb-[2px]{{else}}text-[#ACACAC] font-normal{{end}}"
          style="font-family: 'Poppins', sans-serif;"
          >Home</a
        >

        <!-- Properties with dropdown -->
        <div class="relative flex items-center">
          <a
            href="#"
            class="relative text-[#ACACAC] text-[18px] font-normal leading-[24px] whitespace-nowrap"
            style="font-family: 'Poppins', sans-serif; font-weight: 400;"
            >Properties</a
          >
          <!-- Dropdown arrow -->
          <div class="ml-[8px] flex items-center justify-center w-[16px] h-[8px]">
            <svg
              width="8"
              height="16"
              viewBox="0 0 10 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="transform: rotate(270deg);"
            >
              <path
                d="M10 1.50743L5 10L0 1.50743L0.8875 -2.49281e-07L5 6.98514L9.1125 -3.49949e-07L10 1.50743Z"
                fill="#ACACAC"
              />
            </svg>
          </div>
        </div>

        <!-- Our Hotels -->
        <a
          href="#"
          class="relative text-[#ACACAC] text-[18px] font-normal leading-[24px] whitespace-nowrap"
          style="font-family: 'Poppins', sans-serif;"
          >Hotels</a
        >

        <!-- About Us -->
        <a
          href="/about-us"
          class="relative text-[18px] leading-[24px] whitespace-nowrap {{if eq $active `about`}}text-[#F44335] font-medium border-b-2 border-[#F44335] pb-[2px]{{else}}text-[#ACACAC] font-normal{{end}}"
          style="font-family: 'Poppins', sans-serif;"
          >About</a
        >
      </nav>

      <!-- Mobile/Tablet Menu Overlay -->
      <div
        id="mobile-menu"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
        onclick="document.getElementById('mobile-menu').classList.add('hidden')"
      >
        <div
          class="absolute right-0 top-0 h-full w-[280px] bg-white shadow-lg overflow-y-auto"
          onclick="event.stopPropagation()"
        >
          <div class="p-4 flex justify-between items-center border-b">
            <span class="text-[#F44335] font-medium text-lg">Menu</span>
            <button
              id="mobile-menu-close"
              class="p-2 rounded-md text-gray-600 hover:bg-gray-100"
              aria-label="Close menu"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <nav class="flex flex-col p-4 gap-4">
            <a
              href="/"
              class="text-[#F44335] text-[20px] font-medium leading-[28px] py-2 border-b border-gray-200"
              style="font-family: 'Poppins', sans-serif; font-weight: 500;"
              >Home</a
            >
            <a
              href="#"
              class="text-[#ACACAC] text-[20px] font-normal leading-[28px] py-2 border-b border-gray-200"
              style="font-family: 'Poppins', sans-serif; font-weight: 400;"
              >Properties</a
            >
            <a
              href="#"
              class="text-[#ACACAC] text-[20px] font-normal leading-[28px] py-2 border-b border-gray-200"
              style="font-family: 'Poppins', sans-serif; font-weight: 400;"
              >Our Hotels</a
            >
            <a
              href="/about-us"
              class="text-[#ACACAC] text-[20px] font-normal leading-[28px] py-2 border-b border-gray-200"
              style="font-family: 'Poppins', sans-serif; font-weight: 400;"
              >About Us</a
            >
            <a
              href="#"
              class="text-[#ACACAC] text-[20px] font-normal leading-[28px] py-2 border-b border-gray-200"
              style="font-family: 'Poppins', sans-serif; font-weight: 400;"
              >Contact Us</a
            >
          </nav>
        </div>
      </div>

      <!-- Login button -->
      <div class="flex items-center gap-3">
        <a
          href="http://localhost:8080/login"
          class="inline-flex justify-center items-center gap-2 px-[16px] py-[10px] md:px-[24px] md:py-[12px] lg:px-[29px] lg:py-[13px] rounded-[10px] border-2 border-[#F44335] text-[#F44335] text-[16px] md:text-[18px] lg:text-[22px] font-medium leading-[24px] md:leading-[26px] lg:leading-[28px] hover:bg-[#F44335] hover:text-white transition-colors whitespace-nowrap"
          style="font-family: 'Poppins', sans-serif; font-weight: 500;"
        >
          <span class="hidden sm:inline">Login</span>
          <span class="sm:hidden">Log</span>
        </a>
      </div>
    </div>
  </div>
</header>

<script>
  // Mobile menu toggle functionality
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.getElementById('mobile-menu-toggle');
    const menuClose = document.getElementById('mobile-menu-close');
    const mobileMenu = document.getElementById('mobile-menu');

    if (menuToggle) {
      menuToggle.addEventListener('click', function() {
        mobileMenu.classList.remove('hidden');
      });
    }

    if (menuClose) {
      menuClose.addEventListener('click', function() {
        mobileMenu.classList.add('hidden');
      });
    }
  });
</script>
{{end}}
