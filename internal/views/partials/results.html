{{define "partials/results.html"}}
<div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
  {{range .List.Items}}
  <a href="/properties/{{.ID}}" class="bg-white rounded shadow-sm overflow-hidden hover:shadow">
    <img src="{{index .Images 0}}" class="h-44 w-full object-cover" />
    <div class="p-3">
      <div class="font-semibold truncate">{{.Title}}</div>
      <div class="text-sm text-gray-600 truncate">{{.Address}}</div>
      <div class="mt-1 font-bold">{{printf "%.0f" .Price}} {{.Currency}}</div>
    </div>
  </a>
  {{else}}
  <div class="col-span-full text-gray-500">No results.</div>
  {{end}}
</div>
{{end}}
