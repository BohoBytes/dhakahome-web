{{define "partials/property-card.html"}}
<!-- Reusable Property Card Component -->
<div class="bg-[#f9f9f9] min-h-[300px] overflow-hidden relative rounded-[20px] shadow-[0px_5px_9.9px_0px_rgba(0,0,0,0.15)] w-full flex flex-row">
  <!-- Property Image -->
  <div class="w-[337px] h-[300px] flex-shrink-0 relative overflow-hidden rounded-l-[20px]">
    <img
      src="{{index .Images 0}}"
      alt="{{.Title}}"
      class="absolute inset-0 w-full h-full object-cover"
      onerror="this.src='/assets/hero-image.png'"
    />
  </div>

  <!-- Property Details Section -->
  <div class="flex-1 flex flex-col justify-between p-8 relative">
    <div class="flex-1">
      <!-- Property Title -->
      <h2 class="text-[24px] font-medium text-[#414141] leading-[30px] mb-4">
        {{.Title}}
      </h2>

      <!-- Badges -->
      <div class="flex gap-[10px] mb-4 flex-wrap">
        {{range .Badges}}
        <div class="border border-[#f44335] border-solid box-border flex gap-[10px] h-[37px] items-center justify-center px-4 py-[5px] rounded-[5px]">
          <span class="text-[20px] font-normal text-[#f44335] leading-[16.8px] whitespace-nowrap">{{.}}</span>
        </div>
        {{end}}
      </div>

      <!-- Property Features -->
      <div class="flex gap-[20px] flex-wrap">
        <!-- Bedrooms -->
        <div class="flex items-center gap-[10px]">
          <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-[25px] h-[25px]">
            <circle cx="12.5" cy="12.5" r="12.5" fill="#797979"/>
            <text x="12.5" y="17" text-anchor="middle" fill="white" font-size="14" font-weight="bold">B</text>
          </svg>
          <span class="text-[16px] font-medium text-[#797979] leading-[14.4px]">{{.Bedrooms}}</span>
        </div>

        <!-- Bathrooms -->
        <div class="flex items-center gap-[10px]">
          <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-[25px] h-[25px]">
            <circle cx="12.5" cy="12.5" r="12.5" fill="#797979"/>
            <text x="12.5" y="17" text-anchor="middle" fill="white" font-size="14" font-weight="bold">T</text>
          </svg>
          <span class="text-[16px] font-medium text-[#797979] leading-[14.4px]">{{.Bathrooms}}</span>
        </div>

        <!-- Area -->
        <div class="flex items-center gap-[10px]">
          <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-[25px] h-[25px]">
            <rect width="25" height="25" rx="4" fill="#797979"/>
          </svg>
          <span class="text-[16px] font-medium text-[#797979] leading-[14.4px]">{{.Area}} ftÂ²</span>
        </div>

        <!-- Parking -->
        <div class="flex items-center gap-[10px]">
          <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-[25px] h-[25px]">
            <rect width="25" height="25" rx="4" fill="#797979"/>
            <text x="12.5" y="17" text-anchor="middle" fill="white" font-size="14" font-weight="bold">P</text>
          </svg>
          <span class="text-[16px] font-medium text-[#797979] leading-[14.4px]">{{.Parking}}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Price and Details Button Section -->
  <div class="flex flex-col items-end justify-between p-8 gap-4 w-auto">
    <!-- Price -->
    <div class="text-[28px] font-semibold text-[#414141] leading-[34px] text-right whitespace-nowrap">
      {{.Currency}}{{formatPrice .Price}}
    </div>

    <!-- Details Button -->
    <a
      href="/properties/{{.ID}}"
      class="bg-[#f44335] box-border flex gap-[10px] items-center justify-center px-9 py-[18px] rounded-[5px] shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] hover:bg-[#d32f2f] transition-colors"
    >
      <span class="text-[24px] font-normal text-white leading-[16.8px] whitespace-nowrap">Details</span>
    </a>
  </div>
</div>
{{end}}
