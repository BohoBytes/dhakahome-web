{{define "partials/hero.html"}}
<!-- Hero content -->
<div
  class="mx-auto max-w-[85rem] px-4 grid md:grid-cols-[55fr,45fr] gap-5 items-center"
>
  <div class="space-y-6">
    <h1 class="font-normal leading-tight text-5xl md:text-hero">
      Manage Your Properties<br /><span class="text-primary">Remotely</span>
    </h1>
    <p class="text-subtext md:text-lg max-w-xl">
      Secure, efficient property management for owners worldwide.
    </p>
    <div class="flex items-center gap-3">
      <a
        href="http://localhost:8080/"
        class="inline-flex justify-center items-center gap-6 px-[52px] py-[19px] bg-[#F44335] rounded-[10px] text-white font-medium text-buttonlg leading-[33px] hover:bg-[#d63730] transition-colors"
      >
        Get Started
      </a>
    </div>
  </div>

  <!-- keep a decorative image if you want it on top of the bg; optional -->
  <div class="relative hidden md:block">
    <!-- Replace with exact asset or remove this block if your bg already includes the house -->
    <img
      src="/assets/hero-image.png"
      alt=""
      class="w-full h-[500px] object-cover"
    />
  </div>
</div>
{{end}}
