{{define "partials/search-box.html"}}
<!-- Search Panel overlay, pinned to the bottom of the hero -->
<div class="absolute left-0 right-0" style="bottom: -6.5rem">
      <div class="mx-auto px-4">
    <form
      action="/search"
      method="get"
      {{if .UseSearchPartial}}
        hx-get="/search-partial"
        hx-target="#search-results"
        hx-push-url="true"
      {{end}}
    >
      <div
        class="figma-search-container"
        style="
          width: 100%;
          max-width: 85rem;
          height: 135px;
          background: white;
          box-shadow: 0px 5px 8.3px rgba(0, 0, 0, 0.32);
          overflow: hidden;
          border-radius: 10px;
          outline: 3px #ff4c4a solid;
          outline-offset: -3px;
          backdrop-filter: blur(15.7px);
          background-image: url(/assets/search-bg.png);
          background-size: cover;
          margin: 0 auto;
          display: flex;
          align-items: center;
          padding: 26px 20px;
          gap: 16px;
        "
      >
        <!-- Location Field -->
        <div
          style="
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
          "
        >
          <div
            style="
              color: black;
              font-size: 16px;
              font-family: Poppins;
              font-weight: 400;
              word-wrap: break-word;
            "
          >
            Location
          </div>
          <div
            style="
              padding: 8px 11px;
              background: white;
              box-shadow: 0px 4px 6.2px rgba(0, 0, 0, 0.15);
              overflow: hidden;
              border-radius: 6px;
              display: flex;
              align-items: center;
              gap: 5px;
            "
          >
            <img src="/assets/icons/location.svg" alt="Location" />
            <input
              name="location"
              value="Dhaka"
              style="
                color: #3b3b3b;
                font-size: 18px;
                font-family: Poppins;
                font-weight: 400;
                word-wrap: break-word;
                border: none;
                outline: none;
                background: transparent;
                flex: 1;
                min-width: 0;
              "
            />
          </div>
        </div>

        <!-- Type Field -->
        <div
          style="
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
          "
        >
          <div
            style="
              color: black;
              font-size: 16px;
              font-family: Poppins;
              font-weight: 400;
              word-wrap: break-word;
            "
          >
            Type
          </div>
          <div
            style="
              height: 50px;
              background: white;
              box-shadow: 0px 4px 6.2px rgba(0, 0, 0, 0.15);
              overflow: hidden;
              border-radius: 6px;
              display: flex;
              align-items: center;
              position: relative;
            "
          >
            <select
              name="type"
              style="
                color: #3b3b3b;
                font-size: 18px;
                font-family: Poppins;
                font-weight: 400;
                line-height: 21.6px;
                word-wrap: break-word;
                border: none;
                outline: none;
                background: transparent;
                flex: 1;
                min-width: 0;
                padding: 14px 7px;
                appearance: none;
              "
            >
              <option>Residential</option>
              <option>Commercial</option>
              <option>Land</option>
            </select>
            <img
              src="/assets/icons/arrow_down.svg"
              alt="Arrow Down"
              style="position: absolute; right: 15px; pointer-events: none"
            />
          </div>
        </div>

        <!-- Area Field -->
        <div
          style="
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
          "
        >
          <div
            style="
              color: black;
              font-size: 16px;
              font-family: Poppins;
              font-weight: 400;
              word-wrap: break-word;
            "
          >
            Area
          </div>
          <div
            style="
              height: 50px;
              background: white;
              box-shadow: 0px 4px 6.2px rgba(0, 0, 0, 0.15);
              overflow: hidden;
              border-radius: 6px;
              display: flex;
              align-items: center;
              position: relative;
            "
          >
            <select
              name="area"
              style="
                color: #3b3b3b;
                font-size: 18px;
                font-family: Poppins;
                font-weight: 400;
                line-height: 21.6px;
                word-wrap: break-word;
                border: none;
                outline: none;
                background: transparent;
                flex: 1;
                min-width: 0;
                padding: 14px 7px;
                appearance: none;
              "
            >
              <option>Uttara</option>
              <option>Gulshan</option>
              <option>Bashundhara</option>
              <option>Malibagh</option>
            </select>
            <img
              src="/assets/icons/arrow_down.svg"
              alt="Arrow Down"
              style="position: absolute; right: 15px; pointer-events: none"
            />
          </div>
        </div>

        <!-- Max Price Field -->
        <div
          style="
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
          "
        >
          <div
            style="
              color: black;
              font-size: 16px;
              font-family: Poppins;
              font-weight: 400;
              word-wrap: break-word;
            "
          >
            Max. Price
          </div>
          <div
            style="
              height: 50px;
              background: white;
              box-shadow: 0px 4px 6.2px rgba(0, 0, 0, 0.15);
              overflow: hidden;
              border-radius: 6px;
              display: flex;
              align-items: center;
              position: relative;
            "
          >
            <input
              name="maxPrice"
              value="à§³ 40,000"
              style="
                color: #3b3b3b;
                font-size: 18px;
                font-family: Poppins;
                font-weight: 400;
                line-height: 21.6px;
                word-wrap: break-word;
                border: none;
                outline: none;
                background: transparent;
                flex: 1;
                min-width: 0;
                padding: 14px 11px;
              "
            />
            <img
              src="/assets/icons/arrow_down.svg"
              alt="Arrow Down"
              style="position: absolute; right: 15px; pointer-events: none"
            />
          </div>
        </div>

        <!-- Search Button -->
        <div style="flex: 0 0 120px; display: flex; margin-top: 29px">
          <button
            type="submit"
            class="inline-flex justify-center items-center gap-2 px-7 py-3 rounded-[10px] border-2 border-[#F44335] text-[#F44335] font-medium text-buttonmd leading-7 hover:bg-[#F44335] hover:text-white transition-colors cursor-pointer"
          >
            Search
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{{end}}
