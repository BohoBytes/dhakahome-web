{{define "partials/search-box.html"}}
<!-- Search Panel overlay, pinned to the bottom of the hero -->
{{$layout := or .SearchBoxLayout "floating"}}
{{$floating := eq $layout "floating"}}
<div class="{{if $floating}}relative md:absolute left-0 right-0 md:bottom-[-70px] z-10 mt-8 md:mt-0{{else}}relative z-10 py-4{{end}}">
  <div class="mx-auto px-4 {{if not $floating}}max-w-[85rem]{{end}}">
    <form action="/search" method="get">
      <div
        class="figma-search-container w-full max-w-[85rem] bg-white rounded-[10px] mx-auto overflow-hidden"
        style="
          min-height: 135px;
          height: auto;
          box-shadow: 0px 5px 8.3px rgba(0, 0, 0, 0.32);
          border-radius: 10px;
          outline: 3px #ff4c4a solid;
          outline-offset: -3px;
          backdrop-filter: blur(15.7px);
          background-image: url(/assets/images/backgrounds/search-bg.png);
          background-size: cover;
          display: flex;
          flex-direction: column;
          align-items: stretch;
          padding: 20px 16px;
          gap: 12px;
        "
      >
        <!-- Location Field -->
        <div
          style="
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
          "
          class="w-full md:w-auto"
        >
          <div
            style="
              color: black;
              font-size: 14px;
              font-family: Poppins;
              font-weight: 400;
              word-wrap: break-word;
            "
            class="md:text-base"
          >
            Location
          </div>
          <div
            style="
              padding: 8px 11px;
              background: white;
              box-shadow: 0px 4px 6.2px rgba(0, 0, 0, 0.15);
              overflow: hidden;
              border-radius: 6px;
              display: flex;
              align-items: center;
              gap: 5px;
            "
          >
            <img src="/assets/icons/location.svg" alt="Location" class="w-4 h-4 md:w-auto md:h-auto" />
            <input
              name="location"
              value="Dhaka"
              style="
                color: #3b3b3b;
                font-size: 16px;
                font-family: Poppins;
                font-weight: 400;
                word-wrap: break-word;
                border: none;
                outline: none;
                background: transparent;
                flex: 1;
                min-width: 0;
              "
              class="md:text-lg"
            />
          </div>
        </div>

        <!-- Type Field -->
        <div
          style="
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
          "
          class="w-full md:w-auto"
        >
          <div
            style="
              color: black;
              font-size: 14px;
              font-family: Poppins;
              font-weight: 400;
              word-wrap: break-word;
            "
            class="md:text-base"
          >
            Type
          </div>
          <div
            style="
              height: 50px;
              background: white;
              box-shadow: 0px 4px 6.2px rgba(0, 0, 0, 0.15);
              overflow: hidden;
              border-radius: 6px;
              display: flex;
              align-items: center;
              position: relative;
            "
          >
            <select
              name="type"
              style="
                color: #3b3b3b;
                font-size: 16px;
                font-family: Poppins;
                font-weight: 400;
                line-height: 21.6px;
                word-wrap: break-word;
                border: none;
                outline: none;
                background: transparent;
                flex: 1;
                min-width: 0;
                padding: 14px 7px;
                appearance: none;
              "
              class="md:text-lg"
            >
              <option>Residential</option>
              <option>Commercial</option>
              <option>Land</option>
            </select>
            <img
              src="/assets/icons/arrow_down.svg"
              alt="Arrow Down"
              style="position: absolute; right: 15px; pointer-events: none"
              class="w-4 h-4 md:w-auto md:h-auto"
            />
          </div>
        </div>

        <!-- Area Field -->
        <div
          style="
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
          "
          class="w-full md:w-auto"
        >
          <div
            style="
              color: black;
              font-size: 14px;
              font-family: Poppins;
              font-weight: 400;
              word-wrap: break-word;
            "
            class="md:text-base"
          >
            Area
          </div>
          <div
            style="
              height: 50px;
              background: white;
              box-shadow: 0px 4px 6.2px rgba(0, 0, 0, 0.15);
              overflow: hidden;
              border-radius: 6px;
              display: flex;
              align-items: center;
              position: relative;
            "
          >
            <select
              name="area"
              style="
                color: #3b3b3b;
                font-size: 16px;
                font-family: Poppins;
                font-weight: 400;
                line-height: 21.6px;
                word-wrap: break-word;
                border: none;
                outline: none;
                background: transparent;
                flex: 1;
                min-width: 0;
                padding: 14px 7px;
                appearance: none;
              "
              class="md:text-lg"
            >
              <option>Uttara</option>
              <option>Gulshan</option>
              <option>Bashundhara</option>
              <option>Malibagh</option>
            </select>
            <img
              src="/assets/icons/arrow_down.svg"
              alt="Arrow Down"
              style="position: absolute; right: 15px; pointer-events: none"
              class="w-4 h-4 md:w-auto md:h-auto"
            />
          </div>
        </div>

        <!-- Max Price Field -->
        <div
          style="
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
          "
          class="w-full md:w-auto"
        >
          <div
            style="
              color: black;
              font-size: 14px;
              font-family: Poppins;
              font-weight: 400;
              word-wrap: break-word;
            "
            class="md:text-base"
          >
            Max. Price
          </div>
          <div
            style="
              height: 50px;
              background: white;
              box-shadow: 0px 4px 6.2px rgba(0, 0, 0, 0.15);
              overflow: hidden;
              border-radius: 6px;
              display: flex;
              align-items: center;
              position: relative;
            "
          >
            <input
              name="maxPrice"
              value="à§³ 40,000"
              style="
                color: #3b3b3b;
                font-size: 16px;
                font-family: Poppins;
                font-weight: 400;
                line-height: 21.6px;
                word-wrap: break-word;
                border: none;
                outline: none;
                background: transparent;
                flex: 1;
                min-width: 0;
                padding: 14px 11px;
              "
              class="md:text-lg"
            />
            <img
              src="/assets/icons/arrow_down.svg"
              alt="Arrow Down"
              style="position: absolute; right: 15px; pointer-events: none"
              class="w-4 h-4 md:w-auto md:h-auto"
            />
          </div>
        </div>

        <!-- Search Button -->
        <div style="flex: 0 0 auto; display: flex; margin-top: 0;" class="md:mt-[29px] md:flex-[0_0_120px] w-full md:w-auto">
          <button
            type="submit"
            class="inline-flex justify-center items-center gap-2 w-full md:w-auto px-7 py-3 rounded-[10px] border-2 border-[#F44335] text-[#F44335] font-medium text-[16px] md:text-buttonmd leading-7 hover:bg-[#F44335] hover:text-white transition-colors cursor-pointer"
          >
            Search
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<style>
  @media (min-width: 768px) {
    .figma-search-container {
      flex-direction: row !important;
      align-items: center !important;
      padding: 26px 20px !important;
      gap: 16px !important;
      height: 135px !important;
    }
  }
</style>
{{end}}
