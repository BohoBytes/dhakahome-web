{{define "partials/search-box.html"}}
<!-- Search Panel overlay, pinned to the bottom of the hero -->
{{$layout := or .SearchBoxLayout "floating"}}
{{$floating := eq $layout "floating"}}
{{$search := .Search}}
<div class="{{if $floating}}relative md:absolute left-0 right-0 z-10 mt-8 md:mt-0{{else}}relative z-10 py-4{{end}}">
  <div class="mx-auto px-4 {{if not $floating}}max-w-[85rem]{{end}}">
    <form action="/search" method="get">
      <div
        class="figma-search-container w-full max-w-[85rem] bg-white rounded-[10px] mx-auto overflow-hidden"
        style="
          min-height: 135px;
          height: auto;
          box-shadow: 0px 5px 8.3px rgba(0, 0, 0, 0.32);
          border-radius: 10px;
          outline: 3px #ff4c4a solid;
          outline-offset: -3px;
          backdrop-filter: blur(15.7px);
          background-image: url(/assets/images/backgrounds/search-bg.png);
          background-size: cover;
          display: flex;
          flex-direction: column;
          align-items: stretch;
          padding: 20px 16px;
          gap: 12px;
        "
      >
        <!-- Type Field -->
        <div
          style="
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
          "
          class="w-full md:w-auto"
        >
          <div
            style="
              color: black;
              font-size: 14px;
              font-family: Poppins;
              font-weight: 400;
              word-wrap: break-word;
            "
            class="md:text-base"
          >
            Type
          </div>
          <div
            style="
              height: 50px;
              background: white;
              box-shadow: 0px 4px 6.2px rgba(0, 0, 0, 0.15);
              overflow: hidden;
              border-radius: 6px;
              display: flex;
              align-items: center;
              position: relative;
            "
          >
            <select
              name="type"
              style="
                color: #3b3b3b;
                font-size: 16px;
                font-family: Poppins;
                font-weight: 400;
                line-height: 21.6px;
                word-wrap: break-word;
                border: none;
                outline: none;
                background: transparent;
                flex: 1;
                min-width: 0;
                padding: 14px 7px;
                appearance: none;
              "
              class="md:text-lg"
            >
              {{range $search.TypeOptions}}
                <option value="{{.Value}}" {{if eq $.Search.SelectedType .Value}}selected{{end}}>{{.Label}}</option>
              {{end}}
            </select>
            <img
              src="/assets/icons/arrow_down.svg"
              alt="Arrow Down"
              style="position: absolute; right: 15px; pointer-events: none"
              class="w-4 h-4 md:w-auto md:h-auto"
            />
          </div>
        </div>

        <!-- City Field -->
        <div
          style="
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
          "
          class="w-full md:w-auto"
        >
          <div
            style="
              color: black;
              font-size: 14px;
              font-family: Poppins;
              font-weight: 400;
              word-wrap: break-word;
            "
            class="md:text-base"
          >
            City
          </div>
          <div
            style="
              height: 50px;
              background: white;
              box-shadow: 0px 4px 6.2px rgba(0, 0, 0, 0.15);
              overflow: hidden;
              border-radius: 6px;
              display: flex;
              align-items: center;
              position: relative;
              gap: 6px;
              padding-left: 11px;
            "
          >
            <img src="/assets/icons/location.svg" alt="City" class="w-4 h-4 md:w-auto md:h-auto" />
            <select
              id="search-city"
              name="city"
              data-search-city="true"
              style="
                color: #3b3b3b;
                font-size: 16px;
                font-family: Poppins;
                font-weight: 400;
                line-height: 21.6px;
                word-wrap: break-word;
                border: none;
                outline: none;
                background: transparent;
                flex: 1;
                min-width: 0;
                padding: 14px 7px 14px 0;
                appearance: none;
              "
              class="md:text-lg"
            >
              {{range $search.CityOptions}}
                <option value="{{.Value}}" {{if eq $.Search.SelectedCity .Value}}selected{{end}}>{{.Label}}</option>
              {{end}}
            </select>
            <img
              src="/assets/icons/arrow_down.svg"
              alt="Arrow Down"
              style="position: absolute; right: 15px; pointer-events: none"
              class="w-4 h-4 md:w-auto md:h-auto"
            />
          </div>
        </div>

        <!-- Area Field -->
        <div
          style="
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
          "
          class="w-full md:w-auto"
        >
          <div
            style="
              color: black;
              font-size: 14px;
              font-family: Poppins;
              font-weight: 400;
              word-wrap: break-word;
            "
            class="md:text-base"
          >
            Area
          </div>
          <div
            style="
              height: 50px;
              background: white;
              box-shadow: 0px 4px 6.2px rgba(0, 0, 0, 0.15);
              overflow: hidden;
              border-radius: 6px;
              display: flex;
              align-items: center;
              position: relative;
            "
          >
            <select
              id="search-area"
              name="area"
              data-search-area="true"
              data-fetch-url="/api/search/neighborhoods"
              data-selected="{{$.Search.SelectedArea}}"
              style="
                color: #3b3b3b;
                font-size: 16px;
                font-family: Poppins;
                font-weight: 400;
                line-height: 21.6px;
                word-wrap: break-word;
                border: none;
                outline: none;
                background: transparent;
                flex: 1;
                min-width: 0;
                padding: 14px 7px;
                appearance: none;
              "
              class="md:text-lg"
            >
              {{range $search.AreaOptions}}
                <option value="{{.Value}}" {{if eq $.Search.SelectedArea .Value}}selected{{end}}>{{.Label}}</option>
              {{end}}
            </select>
            <img
              src="/assets/icons/arrow_down.svg"
              alt="Arrow Down"
              style="position: absolute; right: 15px; pointer-events: none"
              class="w-4 h-4 md:w-auto md:h-auto"
            />
          </div>
        </div>

        <!-- Listing Type Field -->
        <div
          style="
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
          "
          class="w-full md:w-auto"
        >
          <div
            style="
              color: black;
              font-size: 14px;
              font-family: Poppins;
              font-weight: 400;
              word-wrap: break-word;
            "
            class="md:text-base"
          >
            Listing Type
          </div>
          <div
            style="
              height: 50px;
              background: white;
              box-shadow: 0px 4px 6.2px rgba(0, 0, 0, 0.15);
              overflow: hidden;
              border-radius: 6px;
              display: flex;
              align-items: center;
              position: relative;
            "
          >
            <select
              name="listing_type"
              style="
                color: #3b3b3b;
                font-size: 16px;
                font-family: Poppins;
                font-weight: 400;
                line-height: 21.6px;
                word-wrap: break-word;
                border: none;
                outline: none;
                background: transparent;
                flex: 1;
                min-width: 0;
                padding: 14px 11px;
                appearance: none;
              "
              class="md:text-lg"
            >
              {{range $search.ListingTypeOptions}}
                <option value="{{.Value}}" {{if eq $.Search.SelectedListingType .Value}}selected{{end}}>{{.Label}}</option>
              {{end}}
            </select>
            <img
              src="/assets/icons/arrow_down.svg"
              alt="Arrow Down"
              style="position: absolute; right: 15px; pointer-events: none"
              class="w-4 h-4 md:w-auto md:h-auto"
            />
          </div>
        </div>

        <!-- Search Button -->
        <div class="md:mt-[29px] md:flex-[0_0_120px] w-full md:w-auto">
          <button
            type="submit"
            class="inline-flex justify-center items-center gap-2 w-full md:w-auto px-7 py-3 rounded-[10px] border-2 border-[#F44335] text-[#F44335] font-medium text-[16px] md:text-buttonmd leading-7 hover:bg-[#F44335] hover:text-white transition-colors cursor-pointer"
          >
            Search
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<style>
  @media (min-width: 768px) {
    .figma-search-container {
      flex-direction: row !important;
      align-items: center !important;
      padding: 26px 20px !important;
      gap: 16px !important;
      height: 135px !important;
    }
  }
</style>
<script>
  (function () {
    const citySelect = document.querySelector("[data-search-city]");
    const areaSelect = document.querySelector("[data-search-area]");
    if (!citySelect || !areaSelect) return;

    const endpoint = areaSelect.dataset.fetchUrl;
    const initialArea = areaSelect.dataset.selected || "";

    const resetAreaOptions = () => {
      areaSelect.innerHTML = "";
      const anyOpt = document.createElement("option");
      anyOpt.value = "";
      anyOpt.textContent = "Any";
      areaSelect.appendChild(anyOpt);
    };

    const populateAreas = (areas, preset) => {
      areas.forEach((area) => {
        if (!area) return;
        const opt = document.createElement("option");
        opt.value = area;
        opt.textContent = area;
        areaSelect.appendChild(opt);
      });
      if (preset) {
        areaSelect.value = preset;
      }
    };

    const fetchAreas = async (city, preset) => {
      resetAreaOptions();
      if (!city || !endpoint) {
        areaSelect.value = "";
        return;
      }
      try {
        const res = await fetch(`${endpoint}?city=${encodeURIComponent(city)}`);
        if (!res.ok) throw new Error(`status ${res.status}`);
        const payload = await res.json();
        const rows = Array.isArray(payload) ? payload : payload.data || [];
        populateAreas(rows, preset);
      } catch (err) {
        console.error("Unable to load areas", err);
      }
    };

    const hasPrefetchedAreas = areaSelect.options.length > 1;
    if (initialArea) {
      if (!hasPrefetchedAreas && citySelect.value) {
        fetchAreas(citySelect.value, initialArea);
      } else {
        areaSelect.value = initialArea;
      }
    } else if (!hasPrefetchedAreas && citySelect.value) {
      fetchAreas(citySelect.value, "");
    }

    citySelect.addEventListener("change", (event) => {
      fetchAreas(event.target.value, "");
    });
  })();
</script>
{{end}}
