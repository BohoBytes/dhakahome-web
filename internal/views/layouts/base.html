{{define "layouts/base.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DhakaHome</title>
    <link rel="stylesheet" href="/assets/tailwind.css" />
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <style>
      :root {
        --page-max-width: 85rem;
        --page-gutter: 1rem;
        --page-gutter-lg: 2.5rem;
      }

      main.page-shell > * {
        width: 100%;
        max-width: var(--page-max-width);
        margin-left: auto;
        margin-right: auto;
        padding-left: var(--page-gutter);
        padding-right: var(--page-gutter);
      }

      @media (min-width: 1024px) {
        main.page-shell > * {
          padding-left: var(--page-gutter-lg);
          padding-right: var(--page-gutter-lg);
        }
      }

      .full-bleed {
        width: 100vw !important;
        max-width: 100vw !important;
        margin-left: 50% !important;
        transform: translateX(-50%);
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
    </style>
  </head>
  <body class="min-h-screen bg-bg text-textprimary font-sans overflow-x-hidden flex flex-col">
    <!-- Page -->
    <main class="page-shell flex-1 w-full">{{ template "content" . }}</main>

    <!-- Footer -->
    <footer
      class="text-white py-12 px-4 bg-cover bg-center"
      style="background-image: url('/assets/images/backgrounds/footer-bg.png')"
    >
      <div class="max-w-7xl mx-auto">
        <!-- Main Content Flex -->
        <div class="flex flex-col lg:flex-row mb-24">
          <!-- Left Section: Logo -->
          <div
            class="flex flex-col items-center lg:items-start lg:pr-[140px] mb-8 lg:mb-0"
          >
            <img
              src="/assets/icons/logo-white.svg"
              alt="Logo White"
              class="h-40"
            />
          </div>

          <!-- Right Section: Office Info -->
          <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-16">
            <!-- Bangladesh Office -->
            <div class="text-center lg:text-left">
              <h3 class="text-xl font-medium mb-6">Bangladesh Office</h3>

              <!-- Address -->
              <div
                class="flex items-start justify-center lg:justify-start space-x-3 mb-4"
              >
                <img
                  src="/assets/icons/location-grey.svg"
                  alt="Location"
                  class="w-[20px] h-[20px] mt-1 flex-shrink-0"
                />
                <p class="text-[#DBDBDB] text-[16px] leading-relaxed">
                  House 9, (8th Floor), Road 2, Sector 3,<br />
                  Uttara, Dhaka-1230
                </p>
              </div>

              <!-- Phone Numbers -->
              <div
                class="flex items-start justify-center lg:justify-start space-x-3"
              >
                <img
                  src="/assets/icons/phone.svg"
                  alt="Phone"
                  class="w-[20px] h-[20px] mt-1 flex-shrink-0"
                />
                <div class="text-[#DBDBDB] text-[16px] leading-relaxed">
                  <p>01877-721-579 (Sales)</p>
                  <p>01742-839-596 (Rent)</p>
                </div>
              </div>
            </div>

            <!-- US Office -->
            <div class="text-center lg:text-left">
              <h3 class="text-xl font-medium mb-6">US Office</h3>

              <!-- Address -->
              <div
                class="flex items-start justify-center lg:justify-start space-x-3 mb-4"
              >
                <img
                  src="/assets/icons/location-grey.svg"
                  alt="Location"
                  class="w-[20px] h-[20px] mt-1 flex-shrink-0"
                />
                <p class="text-[#DBDBDB] text-[16px] leading-relaxed">
                  2920 S. Rainbow Blvd. Ste 170,<br />
                  Las Vegas, NV 89146
                </p>
              </div>

              <!-- Phone Number -->
              <div
                class="flex items-start justify-center lg:justify-start space-x-3"
              >
                <img
                  src="/assets/icons/phone.svg"
                  alt="Phone"
                  class="w-[20px] h-[20px] mt-1 flex-shrink-0"
                />
                <p class="text-[#DBDBDB] text-[16px] leading-relaxed">
                  702-202-8214
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Social Media Icons -->
        <div class="flex justify-center items-center space-x-6 mb-6">
          <a href="#" class="hover:opacity-80 transition-opacity">
            <img
              src="/assets/icons/facebook.svg"
              alt="Facebook"
              class="w-auto h-[30px]"
            />
          </a>
          <a href="#" class="hover:opacity-80 transition-opacity">
            <img
              src="/assets/icons/google.svg"
              alt="Google"
              class="w-auto h-[30px]"
            />
          </a>
          <a href="#" class="hover:opacity-80 transition-opacity">
            <img
              src="/assets/icons/youtube.svg"
              alt="YouTube"
              class="w-auto h-[30px]"
            />
          </a>
        </div>

        <!-- Copyright -->
        <div class="text-center">
          <p class="text-white text-base">Â© Dhaka Home</p>
        </div>
      </div>
    </footer>
  </body>
</html>
{{end}}
